<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>会社メンバー</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="合同会社世界観の会社メンバー紹介ページです。代表者およびスタッフの情報を掲載しています。">
</head>
<body>

  <!-- 共通ヘッダー読み込み -->
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <!-- メインコンテンツ -->
  <main>
    <h2>会社メンバー</h2>

    <!-- メンバーコンテナ -->
    <div class="members-container">
      <div class="member-card">
        <img src="images/Oti.jpg" alt="HyogoOti">
        <div class="member-name">越智彪冴</div>
        <div class="member-position">代表取締役</div>
      </div>

      <div class="member-card">
        <img src="images/Tsukuda.jpg" alt="KeiZi">
        <div class="member-name">KeiZi</div>
        <div class="member-position">スタッフ</div>
      </div>

      <div class="member-card">
        <img src="images/kawakami.jpg" alt="kawakami">
        <div class="member-name">鹿貴族</div>
        <div class="member-position">サポートメンバー</div>
      </div>

      <div class="member-card">
        <img src="images/takubo-.jpg" alt="takubo-">
        <div class="member-name">たくぼー</div>
        <div class="member-position">サポートメンバー</div>
      </div>

      <div class="member-card">
        <img src="images/REN.jpg" alt="REN">
        <div class="member-name">REN</div>
        <div class="member-position">サポートメンバー</div>
      </div>
    </div>
  </main>

</body>
</html>
